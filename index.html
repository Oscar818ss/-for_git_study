<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Selector de Color de Fondo RGB</h1>

    <div class="slider-container">
        <label for="redRange">Rojo: <span id="redValue">0</span></label>
        <input type="range" id="redRange" min="0" max="255" value="0">

        <label for="greenRange">Verde: <span id="greenValue">0</span></label>
        <input type="range" id="greenRange" min="0" max="255" value="0">

        <label for="blueRange">Azul: <span id="blueValue">0</span></label>
        <input type="range" id="blueRange" min="0" max="255" value="0">
    </div>

    <script src="script.js"></script>
</body>
</html>
